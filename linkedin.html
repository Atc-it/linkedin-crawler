<head>
  <title>LinkedIn Crawler</title>
</head>

<body>
    <h2>LinkedIn Crawler</h2>
    {{>search}}
    <hr/>
    {{>status}}
    <hr/>
    {{>users}}
</body>

<template name="search">
    <h3>Search</h3>
    <form class="search">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="text">Search query</label>
            <input type="text" class="form-control" id="text" placeholder="Enter search query">
        </div>
        <button type="submit" class="btn btn-default" disabled>Crawl</button>
    </form>
</template>

<template name="status">
    <div id="status">
        <span></span>
    </div>
</template>

<template name="users">
    <h2>Crawled profiles ({{count}})</h2>
    <div id="users">
    <ul>
        {{#each users}}
            <li><a href="http://www.linkedin.com/profile/view?id={{id}}" target="_blank">{{name}}</a>
                {{#if locality}}
                    ({{locality}})
                {{/if}}
            </li>
        {{/each}}
    </ul>
    </div>
</template>
