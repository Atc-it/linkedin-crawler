<head>
    <title>LinkedIn Crawler</title>
</head>

<body>
    <h2>LinkedIn Crawler</h2>
    {{>search}}
    <hr/>
    {{>status}}
    <hr/>
    {{>users}}
</body>

<template name="search">
    <h3>Search</h3>
    <form class="search">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="text">Search Terms</label>
            <input type="text" class="form-control" id="terms" placeholder="Enter search terms">
        </div>
        <div class="form-group">
            <label for="locations">Locations</label>
            <input type="text" class="form-control" id="locations" placeholder="Enter locations">
        </div>
        <button name="submit" type="submit" class="btn btn-default" disabled>Crawl</button>
    </form>
</template>

<template name="status">
    <div id="status">
        <span></span>
    </div>
</template>

<template name="users">
    <h2>Crawled Profiles</h2>
    <p>
        Total crawled: {{count}}.
        <a href="data:application/csv;charset=UTF-8,{{csv}}"
            download="linkedin.csv">Download full CSV</a>.
    </p>

    <div id="users">
    <ul>
        {{#each users}}
            <li><a href="http://www.linkedin.com/profile/view?id={{id}}" target="_blank">{{name}}</a>
                {{#if locality}}
                    ({{locality}})
                {{/if}}
            </li>
        {{/each}}
    </ul>
    </div>
</template>
